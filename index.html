<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Octgn Client</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script type="text/javascript" src="json2.js"></script>
	<script type="text/javascript" src="script.js"></script>
  
<style type='text/css'>
	@-webkit-keyframes kneel {
		from {-webkit-transform: rotate(0deg);}
		to {-webkit-transform: rotate(90deg);}
	}
	@-webkit-keyframes stand {
		from {-webkit-transform: rotate(90deg);}
		to {-webkit-transform: rotate(0deg);}
	}
	
	.card {
		-webkit-animation-duration: .6s;
		-webkit-animation-iteration-count: 1;
		-webkit-transition-timing-function: ease-in-out;
		-webkit-transform-origin: 50% 66%;
		border: 1px dashed brown;
	}

	.card.kneeling {
		-webkit-transform: rotate(90deg);
		-webkit-animation-name: kneel; 
	}
	
	.card.standing {
		-webkit-transform: rotate(0deg);
		-webkit-animation-name: stand;
	}
	
	.card.focus {
		outline: 2px auto -webkit-focus-ring-color;
	}
</style>

</head>
<body>
	<button id="run">toggle</button>
	<div id="c" class="card standing" style="background: url('http://wargamecenter.files.wordpress.com/2010/08/agot_eddard.jpg?w=240') no-repeat no-repeat; width: 240px; height: 328px;"></div>
	<textarea id="output" style="width: 100%; height: 800px;"></textarea>
</body>
</html>
