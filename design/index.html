<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Octagon Client</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
	<style>
	* {margin: 0; padding: 0;}
	
	::selection {
		background-color: rgba(0, 0, 0, 0);
	}
	input::selection {
		background-color: auto;
	}
	
	.hidden {
		display: none;
	}
	
	body {
		background-image: url("wood.jpg");
		font-family: "Lato";
	}
	
	header {
		display: block;
		background-color: gray;
		height: 40px;
		
		background: rgb(76,76,76);
		background: -moz-linear-gradient(top, rgb(76,76,76) 1%, rgb(25,25,25) 100%);
		background: -webkit-gradient(linear, left top, left bottom, color-stop(1%,rgb(76,76,76)), color-stop(100%,rgb(25,25,25)));
		background: -webkit-linear-gradient(top, rgb(76,76,76) 1%,rgb(25,25,25) 100%);
		background: -o-linear-gradient(top, rgb(76,76,76) 1%,rgb(25,25,25) 100%);
		background: -ms-linear-gradient(top, rgb(76,76,76) 1%,rgb(25,25,25) 100%);
		background: linear-gradient(top, rgb(76,76,76) 1%,rgb(25,25,25) 100%);
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#4c4c4c', endColorstr='#191919', GradientType=0);
		
		box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
	}
	
	.icon {
		width: 30px;
		height: 30px;
		margin: 5px 0 0 0;
		border-radius: 30px; /* makes perfect circle */
		box-shadow: 1px 2px 5px rgba(100, 100, 100, .3);
		cursor: pointer;
		vertical-align: -7px;
	}
	
	header .name {
		color: rgba(255, 255, 255, .9);
		font-size: 20px;
		margin-left: 50px;
		padding: 8px 12px 0 10px;
		cursor: pointer;
		display: inline-block;
		height: 32px;
	}
	
	header .name.active {
		background: rgba(100, 255, 130, .2);
		border-bottom: 7px solid rgba(40, 150, 60, .3);
	}
	
	header input {
		width: 2.3em;
		font-size: 20px;
		text-align: right;
		border: none;
		color: white;
		background: none;
	}
	
	.set {
		background: rgba(40, 150, 60, .4);
		margin-top: 7px;
		padding: 20px 30px 10px 30px;
		box-shadow: 1px 2px 5px rgba(100, 100, 100, .3);
		height: 146px;
	}
	
	.card {
		display: inline-block;
		overflow: hidden;
		width: 130px; /* minus crop */
		height: 188px;
		box-shadow: 4px 3px 3px rgba(0, 0, 0, 0.05);
		border-radius: 12px;
		text-align: center;
	}
	
	.card img {
		margin-top: -2px; /* crop */
		margin-left: -2px;
		width: 134px;
		height: 192px;
		border-radius: 12px;
	}
	
	.card.small {
		width: 100px; /* minus crop */
		height: 146px;
		border-radius: 9px;
	}
	
	.card.small img {
		width: 104px;
		height: 150px;
		border-radius: 9px;
	}
	
	.title {
		display: inline-block;
		position: relative;
		top: -70px;
		width: 100%;
		margin: auto;
		padding-top: 10px;
		color: rgba(255, 255, 255, .9);
		opacity: 0;
		-webkit-transition: opacity 100ms ease-in-out;
	}
	
	.hand {
		display: inline;
	}
	
	.hand .card {
		padding: 0 3px;
	}
	
	.pile {
		padding: 0 3px;
		float: right;
	}
	
	.pile.deck:hover .title {
		opacity: 1;
		background-color: rgba(0, 0, 0, .6);
		width: 100%;
		height: 32px;
	}
	</style>
</head>
<body>
	<header>
		<span>
			<span class="name active">Rullaf</span>
			<input type="text" value="14" maxlength="2">
			<img src="power.png" class="icon">
			<input type="text" value="1" maxlength="2">
			<img src="gold.png" class="icon">
		</span>
		<span>
			<span class="name">Dawe [CZE]</span>
			<input type="text" value="9" maxlength="2">
			<img src="power.png" class="icon">
			<input type="text" value="0" maxlength="2">
			<img src="gold.png" class="icon">
		</span>
	</header>
	<div id="containers">
		<div class="set" data-player-id="0">
			<div class="hand">
				<div class="card small">
					<img src="../images/a12af4e8-be4b-4cda-a6b6-534f97003001.jpg">
				</div>
				<div class="card small"><img src="../images/a12af4e8-be4b-4cda-a6b6-534f97003001.jpg"></div>
				<div class="card small"><img src="../images/a12af4e8-be4b-4cda-a6b6-534f97003001.jpg"></div>
				<div class="card small"><img src="../images/a12af4e8-be4b-4cda-a6b6-534f97003001.jpg"></div>
				<div class="card small"><img src="../images/a12af4e8-be4b-4cda-a6b6-534f97003001.jpg"></div>
			</div>
			
			<div class="pile deck card small">
				<img src="../images/facedown.jpg">
				<div class="title">DECK</div>
			</div>
			<div class="pile deck card small">
				<img src="../images/facedown.jpg">
				<div class="title">PLOTS</div>
			</div>
			<div class="pile deck card small">
				<img src="../images/facedown.jpg">
				<div class="title">DEATH PILE</div>
			</div>
			<div class="pile deck card small">
				<img src="../images/facedown.jpg">
				<div class="title">DISCARD</div>
			</div>
		</div>
	</div>
	<div id="play">
		<div class="card" style="position: absolute; top: 350px; left: 80px;">
			<img src="../images/a12af4e8-be4b-4cda-a6b6-534f97003001.jpg">
		</div>
	</div>
</body>
</html>
